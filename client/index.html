<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="title" content="Chatbot">
    <title>Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="root"
        class="flex flex-col min-h-screen p-16 bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 justify-center items-center ">
        <div
            class="w-3/4 flex flex-row  min-h-fit justify-center items-center bg-white rounded-lg border-4 border-indigo-500">
            <main class="grow flex flex-col items-center justify-center rounded">
                <br>
                <h1
                    class="animate-text bg-gradient-to-r from-teal-500 via-purple-500 to-orange-500 bg-clip-text text-transparent text-5xl font-black">
                    Chatbot</h1>
                <h2 class="text-center text-2xl mt-5 font-bold my-4">OpenAI Completions API</h2>
                <section
                    class="rounded-lg border-4 border-indigo-500 dialogue-section w-full max-w-3xl border-2 border-gray-200 rounded-md p-4 h-96 overflow-scroll">
                    <ul id="dialogue" class="flex flex-col space-y-4">
                        <li class="bg-gray-100 rounded p-2 w-fit self-start break-words">
                            ðŸ‘‹ Hi, how can I assist you today?
                        </li>
                    </ul>
                </section>
                <section class="prompt-section my-4 w-full max-w-3xl">
                    <div class="prompt-input-section flex flex-col">
                        <form id="prompt-form">
                            <label for="prompt-input" class="block text-gray-700 text-sm font-bold mb-2">Enter your
                                question</label>
                            <textarea id="prompt-input" name="prompt" cols="38" rows="1"
                                class="rounded-lg border-4 border-indigo-500 appearance-none border-2 border-gray-200 rounded w-full py-2 px-3 text-gray-700"></textarea>
                            <button type="submit"
                                class="my-4 bg-indigo-500 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">
                                Send
                            </button>
                        </form>
                    </div>
                </section>
            </main>
            <script src="app/index.js" type="module"></script>
        </div>
    </div>

</body>

</html>
